name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: danielseguin-consultant-site/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: danielseguin-consultant-site

      - name: Build Angular app
        run: npm run build:prod
        working-directory: danielseguin-consultant-site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: danielseguin-consultant-site/dist/danielseguin-consultant-site/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
